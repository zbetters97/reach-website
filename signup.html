    <main>
      <div class="wrapper">
        <section class="account-form signup-section">
          <h2 class="form-header">Sign Up for a Reach Account</h2>

          <form class="signup-form" id="js-signup-form" method="post" action="">
            <div class="signup-field">
              <label for="firstname">First Name</label>
              <input id="js-signup-firstname" name="firstname" type="text" />
            </div>
            <div class="signup-field">
              <label for="lastname">Last Name</label>
              <input id="js-signup-lastname" name="lastname" type="text" />
            </div>
            <div class="signup-field">
              <label for="email">Email Address</label>
              <input id="js-signup-email" name="email" type="email" />
            </div>
            <div class="signup-field">
              <label for="phone">Phone Number</label>
              <input
                id="js-signup-phone"
                name="phone"
                type="tel"
                maxlength="16"
              />
            </div>
            <div class="signup-field">
              <label for="password">Password</label>
              <input id="js-signup-password" name="password" type="password" />
            </div>
            <div class="signup-field">
              <label for="re-password">Re-enter Password</label>
              <input
                id="js-signup-repassword"
                name="re-password"
                type="password"
              />
            </div>

            <div class="signup-btn-container">
              <div class="db-alert js-db-alert">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p class="js-db-alert-message">error!</p>
              </div>
              <button type="submit" class="signup-btn" id="js-signup-btn">
                Sign Up
              </button>
            </div>
          </form>

          <div class="signup-login-container">
            <p>Already have an account with us?</p>
            <a href="login.html" class="back-btn signup-login-btn">Login</a>
          </div>

          <div class="alert-modal" id="js-success-modal">
            <div class="alert-modal-container">
              <div class="success-modal-msg">
                <i class="fa-solid fa-circle-check"></i>
                <p>Changes Saved!</p>
              </div>
              <button
                class="forward-btn alert-modal-btn"
                onclick="window.location.href='login.html'"
              >
                Go to login
              </button>
            </div>
          </div>
        </section>
      </div>
