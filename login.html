    <nav class="navbar" id="navbar">

        </a>
      </div>

    <main>
      <div class="wrapper">
        <section class="login-section">
          <h2>Login to your Reach Account</h2>
          <form class="login-form" id="js-login-form" method="post" action="">
            <div class="login-field">
              <label for="email">Email</label>
              <input
                id="js-login-email"
                name="email"
                type="text"
                placeholder="Enter your email address"
              />
            </div>
            <div class="login-field">
              <label for="password">Password</label>
              <input
                id="js-login-password"
                name="password"
                type="password"
                placeholder="Enter your password"
              />
            </div>
            <p class="login-forgot-pw">
              Forgot your password?
              <a class="link" id="js-forgot-pw-link" href="">Click Here</a>
            </p>
            <div class="login-btn-container">
              <div class="db-alert js-db-alert">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p class="js-db-alert-message">error!</p>
              </div>

              <button type="submit" class="login-btn" id="js-login-btn">
                Login
              </button>
            </div>
          </form>
          <div class="login-signup-container">
            <p>Don't have an account with us?</p>
            <button
              class="login-signup-btn"
              type="button"
              onclick="location.href='signup.html'"
            >
              Sign Up
            </button>
          </div>
          <div class="login-modal" id="js-login-modal">
            <button class="login-close-btn" id="js-login-close-btn">
              &times;
            </button>

            <div class="login-modal-container">
              <h2>Reset your password</h2>

              <div class="login-modal-field">
                <label for="email">Email</label>
                <input
                  id="js-modal-login-email"
                  name="email"
                  type="email"
                  placeholder="Enter your email address"
                />
              </div>

              <div class="login-modal-btn-container">
                <div class="db-alert js-db-alert">
                  <i class="fa-solid fa-circle-exclamation"></i>
                  <p class="js-db-alert-message">error!</p>
                </div>

                <button class="login-modal-btn" id="js-login-modal-btn">
                  Submit
                </button>
              </div>
            </div>
          </div>
          <div class="login-overlay" id="js-login-overlay"></div>
        </section>
      </div>
      <a class="to-top" href="">
        <i class="fa-solid fa-arrow-up"></i>
      </a>
    </main>

            Zachary Betters

        </div>

        <div class="footer-social-container">
