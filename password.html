    <main>
      <div class="wrapper">
        <section class="password-section">
          <h2>Change Your Password</h2>
          <form class="password-form" id="js-password-form">
            <div class="password-field">
              <label for="password-old">Current Password</label>
              <input
                id="js-settings-password-old"
                name="password-old"
                type="password"
              />
            </div>
            <div class="password-field">
              <label for="password-new">New Password</label>
              <input
                id="js-settings-password-new"
                name="password-new"
                type="password"
              />
            </div>
            <div class="password-field">
              <label for="re-password-new">Re-enter New Password</label>
              <input
                id="js-settings-repassword-new"
                name="re-password-new"
                type="password"
              />
            </div>
            <div class="password-save-container">
              <div class="db-alert js-db-alert">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p class="js-db-alert-message">error!</p>
              </div>
              <button
                class="password-save-btn"
                id="js-password-save-btn"
                type="submit"
              >
                Save
              </button>
            </div>
          </form>
          <div class="password-back-container">
            <a class="back-btn" href="settings.html"> Go back </a>
          </div>

          <div class="alert-modal" id="js-success-modal">
            <div class="alert-modal-container">
              <div class="success-modal-msg">
                <i class="fa-solid fa-circle-check"></i>
                <p>Password Updated!</p>
              </div>
              <button
                class="forward-btn alert-modal-btn"
                onclick="window.location.href='settings.html'"
              >
                Go to your account
              </button>
            </div>
          </div>
          <div class="alert-modal" id="js-alert-modal">
            <div class="alert-modal-container">
              <div class="alert-modal-msg">
                <h2>Please login to continue</h2>
              </div>
              <button
                class="forward-btn alert-modal-btn"
                onclick="window.location.href='login.html'"
              >
                Go to login
              </button>
            </div>
          </div>
        </section>
